<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord of the Rings Book Cover</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/jyv5whe.css">
</head>
<body>


<div class="container">

    <div id="ring-img" class="fade-in">
        <img src="imgs/transparent.png" alt="Ring" width="250" height="250">
    </div>

    <div id="tree-img" class="fade-in">
        <img src="imgs/tree4white.png" alt="Tree" width="250" height="250">
    </div>

    <div class="lotr">
        <span class="small">the</span>
        <span class="large">LORD</span>
        <span class="smaller">of the</span>
        <span class="larger">RINGS</span>
    </div>

    <div class="author">
        <p> J.R.R. Tolkien </p>
    </div>



</div>
</body>
</html>
